<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

	<form>
		<table border="0" cellspacing="10">
			<h1>Flight Booking Form</h1>
			<a>Please fill out the form below to book your fight.</a>

			<tr>
				<td colspan="2">
					<input type="textarea" name="" placeholder="Full Name" required >
				</td>
			</tr>

			<tr>
				<td>
					<input type="email" name="" placeholder="Email Address">
				</td>
				<td>
					<input type="text" name="" placeholder="Phone Number" pattern="[0-9]{10}" required>
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" name="" placeholder="Departure City" required>
				</td>
				<td>
					<input type="text" name="" placeholder="Destination City" required>
				</td>
			</tr>

			<tr>
				<td>
					<input type="text" name="" placeholder="Departure Date" required>
				</td>
				<td>
					<input type="text" name="" placeholder="Return Date" required>
				</td>
			</tr>

			<tr>
				<td><h3>Class</h3></td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input type="radio" name="class">Economy   
					<input type="radio" name="class">Business
					<input type="radio" name="class">First Class<br>

					<input type="radio" name="class">I have read and accept the terms and conditions.
				</td>
			</tr>

			<tr>
				<td colspan="2" bgcolor="blue" color: white align="center">
					<input type="submit" name="">
				</td>
			</tr>

		</table>
	</form>

</body>
</html>
